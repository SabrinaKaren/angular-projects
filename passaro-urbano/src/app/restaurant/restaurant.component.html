<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>
  <hr/>

  <div *ngFor="let sale of sales">
    <div class="row">
      <div class="col-md-4">
        <img [src]="sale.images[0].url" class="img-fluid"/>
      </div>
      <div class="col-md-8">
        <div class="row">
          <h4>{{ sale.title }}</h4>
        </div>
        <div class="row">
          <h5>{{ sale.description }}</h5>
        </div>
        <div class="row">
          <p>Anunciado por: <b>{{ sale.advertiser }}</b></p>
        </div>
        <div class="row">
          <p>R$ {{ sale.value }}</p>
        </div>
        <div class="row">
          <button [routerLink]="['/oferta', sale.id]" class="btn btn-outline-success">Ver oferta</button>
        </div>
      </div>
    </div>
    <hr/>
  </div>

  <hr/>
  
</div>
